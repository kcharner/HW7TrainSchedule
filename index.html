<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>Welcome to Dreamtown Station</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron" id="jumboOne">
		<div class="container">
			<div class="col-lg-5">
        <h1 id="header">Welcome to Dream Station</h1>
  			<button class="btns" id="viewSchedule">View Train Schedule</button>
			</div>
		</div>
	</div>
  <div class="jumbotron" id="jumboTwo">
    <div class="container">
      <div class="col-lg-5">
        <h1 id="newHeader">Where Will Your Train Take You?</h1>
      </div>
    </div>
	  <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary" id="panelA">
            <div class="panel-heading" id="panelTitleA">
              <h3 class="panel-title">Current Departing Trains</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="currentSchedule">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (in mins.)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
	  <div class="panel panel-primary panelB" id="addTrain">
        <div class="panel-heading" id="panelTitleB">
            <h3 class="panel-title">Add A Train</h3>
        </div>
        <div class="panel-body">
        	<form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input class="form-control" id="trainInput" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destinationInput" type="text">
                </div>
                <div class="form-group">
                  <label for="initialTime">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="timeInput" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (in mins.)</label>
                  <input class="form-control" id="freqInput" type="text">
                </div>
                <button class="btn btn-primary btns" id="addBtn" type="submit">Submit</button>
            </form>
        </div>
	    </div>
    </div>

	<footer>
    	<div id="copyright">Copyright 2017 KAC</div>
	</footer>
	
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- bootstrap js -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script type="text/javascript" src ="assets/javascript/app.js"></script>
    <!-- moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
</body>
</html>
